<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rian 7x - Perfil Oficial</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome (para ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* Define a fonte Inter como padrão */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Efeito de gradiente sutil no fundo */
        .gradient-bg {
            background-color: #121212;
            background-image: radial-gradient(at 80% 20%, hsla(28,90%,50%,0.1) 0px, transparent 50%),
                              radial-gradient(at 20% 90%, hsla(210,90%,50%,0.1) 0px, transparent 50%);
        }
        /* Estilo customizado para os botões com transição */
        .link-button {
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }
        .link-button:hover {
            transform: translateY(-4px) scale(1.02);
        }
    </style>
</head>
<body class="gradient-bg text-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md mx-auto">
        
        <header class="text-center mb-8">
            <!-- IMAGEM DE PERFIL -->
            <img 
                src="https://yt3.googleusercontent.com/D1t53q6L3wyo53tECI6b1fH5vHPIZL3txJyKHl5CdsZj0vKI17CgTuMn4-8nKWZa5TMwK901s7A=s160-c-k-c0x00ffffff-no-rj" 
                alt="Foto de perfil de Rian 7x" 
                class="w-40 h-40 md:w-48 md:h-48 rounded-full mx-auto mb-6 border-4 border-gray-700 shadow-lg object-cover"
                onerror="this.onerror=null;this.src='https://placehold.co/200x200/CCCCCC/FFFFFF?text=Erro';"
            >
            
            <!-- NOME DO ARTISTA -->
            <h1 class="text-4xl md:text-5xl font-black tracking-tight">Rian 7x</h1>
            
            <!-- BIOGRAFIA -->
            <p class="text-gray-400 mt-2 text-lg">Ouça minhas músicas nas principais plataformas.</p>
        </header>

        <main>
            <div class="space-y-4">
                <!-- LINK SPOTIFY -->
                <a href="https://open.spotify.com/artist/0HdsNGdAYF3Zg3aJRuhmno" target="_blank" rel="noopener noreferrer" class="link-button flex items-center justify-center w-full bg-green-500/90 hover:bg-green-500 text-white font-bold py-4 px-6 rounded-lg shadow-md">
                    <i class="fab fa-spotify fa-lg mr-4"></i>
                    <span>Ouvir no Spotify</span>
                </a>

                <!-- LINK YOUTUBE -->
                <a href="https://youtube.com/@rian7xofc" target="_blank" rel="noopener noreferrer" class="link-button flex items-center justify-center w-full bg-red-600/90 hover:bg-red-600 text-white font-bold py-4 px-6 rounded-lg shadow-md">
                    <i class="fab fa-youtube fa-lg mr-4"></i>
                    <span>Ver no YouTube</span>
                </a>

                <!-- LINK AMAZON MUSIC -->
                <a href="https://music.amazon.com.br/artists/B0F9YPX7CL" target="_blank" rel="noopener noreferrer" class="link-button flex items-center justify-center w-full bg-blue-400/90 hover:bg-blue-400 text-white font-bold py-4 px-6 rounded-lg shadow-md">
                    <i class="fa-solid fa-music fa-lg mr-4"></i>
                    <span>Ouvir na Amazon Music</span>
                </a>

                <!-- LINK DEEZER -->
                <a href="https://www.deezer.com/br/artist/260842792" target="_blank" rel="noopener noreferrer" class="link-button flex items-center justify-center w-full bg-gray-800/90 hover:bg-gray-700 text-white font-bold py-4 px-6 rounded-lg shadow-md">
                    <i class="fab fa-deezer fa-lg mr-4"></i>
                    <span>Ouvir no Deezer</span>
                </a>
            </div>
        </main>

        <footer class="text-center mt-12">
            <p class="text-gray-500 text-sm">&copy; <span id="year"></span> Rian 7x. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script>
        // Atualiza o ano no rodapé automaticamente
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
